<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
  </head>
  <body>
    <div id="container">
      <header id="header">To-Do List</header>
    </div>

    <button id="myButton" [ngClass]="{'active': isActive == true}" (click)="toggleActive()">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </button>

    <div id="slide_border" [ngClass]="{'active': isActive == true}">
      <button class="item_btn" (click)="getUserInput()"><li class="slide_items" [ngClass]="{'animate__bounceInRight': isActive == true}">Add Task</li></button>
      <button class="item_btn"><li class="slide_items" [ngClass]="{'animate__bounceInRight': isActive == true}">Remove Task</li></button>
      <button class="item_btn"><li class="slide_items" [ngClass]="{'animate__bounceInRight': isActive == true}">Options</li></button>
      <button class="item_btn"><li class="slide_items" [ngClass]="{'animate__bounceInRight': isActive == true}">Exit</li></button>
    </div>

    <div id="input">
      <div>
        <input class="my_input" type="text" [placeholder]="placeholderText" disabled size="50">
      </div>
      
    </div>

  </body>
</html>
